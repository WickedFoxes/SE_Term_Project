<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 생성 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .issue-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .issue-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .issue-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .issue-container input[type="text"],
        .issue-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .issue-container textarea {
            height: 100px;
            resize: none;
        }
        .issue-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .issue-container button:hover {
            background-color: #0056b3;
        }
        .issue-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="issue-container">
        <h2>Create Issue</h2>
        <form action="/issueList/" method="post" th:attrappend="action=${project_id}+'/create'">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter issue title" required>
            
            <label for="priority">Priority</label>
    		<select name="priority" id="priority" required>
		        <option th:each="priority : ${priorities}" th:text="${priority}" 
		        value="" th:attrappend="value=${priority}"></option>
		    </select>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter issue description" required></textarea>
            
            <button type="submit">Create Issue</button>
        </form>
    </div>
</body>
</html>
